<!DOCTYPE html>
<html>
<head>
    <title>Product Store</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            width: 600px;
            background: rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 25px;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .title {
            font-size: 30px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
            color: #facc15;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }

        .product {
            background: rgba(255,255,255,0.1);
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all .3s ease-in-out;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .product:hover {
            background: rgba(255,255,255,0.18);
            transform: scale(1.02);
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 0 10px rgba(255,255,255,0.15);
        }

        .product-name {
            font-size: 18px;
            font-weight: 500;
        }

        .product-price {
            font-size: 18px;
            color: #8bffda;
            font-weight: 600;
        }

        .loader {
            text-align: center;
            padding: 20px;
            color: #d1d5db;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">üõí Premium Product Store</div>

    <div id="items"></div>
    <div id="loading" class="loader">Loading products...</div>
</div>


<script>
fetch("http://54.234.43.3:5000/api/products")
  .then(res => res.json())
  .then(data => {
      document.getElementById("loading").style.display = "none";

      let list = document.getElementById("items");

      data.forEach(item => {
          let div = document.createElement("div");
          div.className = "product";

          div.innerHTML = `
              <span class="product-name">${item.name}</span>
              <span class="product-price">‚Çπ${item.price}</span>
          `;

          list.appendChild(div);
      });
  })
  .catch(error => {
      document.getElementById("loading").innerText = "Failed to load products ‚ùó";
  });
</script>

</body>
</html>
